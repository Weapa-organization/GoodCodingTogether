<div id="imageDisplay" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://api.lorem.space/image?w=1080&h=720" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://api.lorem.space/image?w=1081&h=721" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://api.lorem.space/image?w=1082&h=722" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageDisplay" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span  class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageDisplay" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

      <div class="carousel-item">
        <video class="img-fluid" autoplay loop muted>

        </video>
      </div>
      <div class="carousel-item">
        <video class="img-fluid" autoplay loop muted>

        </video>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#videoDisplay" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    <button class="carousel-control-next" type="button" data-bs-target="#videoDisplay" data-bs-slide="next">
